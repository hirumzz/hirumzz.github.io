<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown</title>
    <link rel="stylesheet" type="text/css" href="css/styleindex.css">
</head>

<body>
    <div class="center">
        <h1><span>Gift</span><br>Countdown</h1>
        <div id="clock"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/countdown.js"></script>
    <script type="text/javascript">
        $('#clock').countdown('2019/11/28', function(event){
        var $this = $(this).html(event.strftime(''
        	+'<div><span>%w</span><span>Weeks</span></div>'
        	+'<div><span>%d</span><span>Days</span></div>'
            +'<div><span>%H</span><span>Hr</span></div>'
            +'<div><span>%M</span><span>Din</span></div>'
            +'<div><span>%S</span><span>Sec</span></div>'
        	))
        })
    </script>
</body>

</html>
